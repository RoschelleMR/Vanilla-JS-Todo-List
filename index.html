<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="to-do.js"></script>
    <script
      src="https://kit.fontawesome.com/30ed313fbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <h2>To Do List</h2>
      </header>
      <main>
        <div>
          <div class="filter_box">
            <p>Filter by</p>
            <i class="fa-solid fa-filter"></i>
            <button class="all_btn">All Tasks</button>
            <button class="complete_btn">Completed Tasks</button>
            <button class="incomplete_btn">Incomplete Tasks</button>
            <button class="clear_btn">Clear All</button>
          </div>

          <form>
            <input
              id="task_input"
              name="task_input"
              type="text"
              placeholder="New Task"
            />
            <button class="add" type="submit">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
        </div>
        <div id="result"></div>
      </main>
      <footer>Copyright &copy Roschelle Matthews-Rhoden</footer>
    </div>
  </body>
</html>
